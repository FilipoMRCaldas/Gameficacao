<div class="login-container">
  <div class="content">
    <img src="assets/images/ceubgame.svg" alt="" />
    <form (ngSubmit)="login()">
      <div class="form-group">
        <input
          placeholder="RA"
          type="text"
          id="registration"
          name="registration"
          required
        />
      </div>
      <div class="form-group">
        <input
          placeholder="Senha"
          type="password"
          id="password"
          name="password"
          required
        />
      </div>
      <button type="submit">Entrar</button>
    </form>
  </div>
</div>
